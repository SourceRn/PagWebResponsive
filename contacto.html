<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleNav.css">
    <link rel="stylesheet" href="css/styleContact.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="container">
            <ul>
                <li><a href="index.html"><img src="images/doges.png" alt="logo" width="90px"></a></li>
                <li><a href="index.html">Sobre Mi</a></li>
                <li><a href="tecnologias.html">Tecnologias</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <form name="contact" method="GET" class="col-md-5">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Direccion de Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descrpcion</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" value="Send">Enviar</button>
                </div>
            </form>
            <div class="img col-md-3">
                <img src="images/doges.png" alt="doges" width="200px">
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/SourceRn?tab=repositories" target="_blank">Rammses</a>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
